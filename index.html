<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="creator" content="Lochyin Cheng">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="media/favicon.svg">
  <title>Library Project</title>
</head>
<body>
  <div class="content-wrapper">
    <div class="motive"></div>
    <main class="main">
      <h1 class="title">Library</h1>
      <div class="grid-wrapper">
        <div class="grid">
          <div class="grid-row header-row">
            <div class="left-info">
              <div class="check"></div>
              <div class="title-author">
                <div class="title-head"><h3>Title</h3></div>
                <div class="author-head"><h3>Author</h3></div>
              </div>
            </div>
            <div class="right-info">
              <div class="pages"><h3>Pages</h3></div>
              <div class="delete"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="white-sheet"></div>
    <div class="form-shape">
      <div class="form-rectangle">
        <div class="form-wrapper">
          <div class="form-wrapper-2">
            <h2 class="form-title">Add book</h2>
            <form class="add-book-form" method="post">
              <div class="form-row">
                <label for="title">Title</label>
                <input type="text" name="title" value="">
              </div>
              <div class="form-row">
                <label for="author">Author</label>
                <input type="text" name="author" value="">
              </div>
              <div class="form-row">
                <label for="pages">Pages</label>
                <input type="number" name="pages" pattern="\d" inputmode="numeric" value="" required>
              </div>
              <div class="form-row radio-row">
                <label for="read">Read</label>
                <div class="radio-options">
                  <label class="radio-label" for="yes">
                    <input type="radio" name="read" id="yes" value="true">
                    <span id="yes-mark" class="selection-mark">Y</span>
                  </label>
                  <span class="form-divider"> | </span>
                  <label class="radio-label" for="no">
                    <input type="radio" name="read" id="no" value="false">
                    <span id="no-mark" class="selection-mark">N</span>
                  </label>
                </div>
              </div>
              <div class="form-row submit-row">
                <input type="submit" value="Submit">
              </div>
              <div class="validation-error"><p>*Please fill in all fields</p></div>
            </form>
          </div>
        </div>
      </div>
      <div class="form-square">
        <svg id="lint" viewBox="0 0 580 400" xmlns="http://www.w3.org/2000/svg">
          <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
          <g>
            <title>Layer 1</title>
            <rect id="svg_1" height="189" width="238.629891" y="105.361376" x="195.954344" stroke-width="1.5" fill="#088c63"/>
            <path stroke="null" id="svg_2" d="m145.415757,105.653253l154.879891,0l51.62672,94.346542l-51.62672,94.34696l-154.879891,0l51.626707,-94.34696l-51.626707,-94.346542z" stroke-width="1.5" fill="#088c63"/>
          </g>
        </svg>
        <div class="cross-wrapper">
          <a href="#">
            <svg id="cross" viewbox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
              <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
            </g>
            <g>
              <title>Layer 1</title>
              <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
              <line stroke="#ffffff" stroke-linecap="null" stroke-linejoin="null" id="svg_33" y2="216.969157" x2="160.302648" y1="126.666344" x1="160.302632" fill-opacity="null" stroke-width="7" fill="none"/>
              <line transform="rotate(90 160.30264282226562,171.81774902343753) " stroke="#ffffff" stroke-linecap="null" stroke-linejoin="null" id="svg_34" y2="216.969161" x2="160.302639" y1="126.666347" x1="160.302624" fill-opacity="null" stroke-width="7" fill="none"/>
            </g>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <template id="row-template">
    <div class="grid-row">
      <div class="left-info">
        <div class="check">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
          </svg>
        </div>
        <div class="title-author">
          <div class="book-title"><p></p></div>
          <div class="author"><p></p></div>
        </div>
      </div>
      <div class="right-info">
        <div class="pages"><p></p></div>
        <div class="delete"><button>Delete</button></div>
      </div>
    </div>
  </template>
</body>
<script src="scripts/library.js"></script>
<script src="scripts/animation.js"></script>
</html>
